##
# Overseerr - Media discovery and request management service https://seerr.dev/
# Install: https://docs.overseerr.dev/getting-started/installation
##  
services:
  seerr:
    image: ghcr.io/seerr-team/seerr:latest  
    init: true
    container_name: seerr
    depends_on: 
      - nginx-proxy-manager
      - radarr
      - sonarr
    restart: unless-stopped
    environment:
      - LOG_LEVEL=debug
      - TZ=America/Los_Angeles
    ports:
      - 5055:5055
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:5055/api/v1/status || exit 1
      start_period: 20s
      timeout: 3s
      interval: 15s
      retries: 3
    volumes:
      - ${APP_CONFIG}/seerr:/app/config # Moved outside of docker for portability

